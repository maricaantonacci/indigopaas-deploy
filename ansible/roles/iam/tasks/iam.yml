---
# tasks file for indigopaas.iam

- name: "create directory path to store the configuration files" 
  file:
    path: "{{ iam_conf_dir }}"
    state: directory
    mode: 0755
  tags:
    - iam

- name: "Create mysql container env file"
  template:
    src=mysql-env.j2 dest="{{ iam_conf_dir }}/.mysqlenv"
  tags:
    - iam


- name: Start mysql
  docker_container: 
    name: iam-database
    image: "{{ iam_mysql_image }}"
    detach: true
    state: started
    network_mode: "host"
    volumes:
    - "{{ iam_db_data_dir }}:/var/lib/mysql"
    restart_policy: always
    env_file: "{{ iam_conf_dir }}/.mysqlenv"
  tags:
    - iam

- name: "Create iam container env file"
  template:
    src=iam-env.j2 dest="{{ iam_conf_dir }}/.iamenv"
  tags:
    - iam

#- name: "Create the keys"
#docker run --rm -it -v $(pwd):/project -w /project maven mvn package && java -jar target/json-web-key-generator-0.4-SNAPSHOT-jar-with-dependencies.jar   -t RSA -s 1024 -S -i rsa1 -o keys

- name: Start iam container
  docker_container:
    name: iam-login-service
    image: "{{ iam_image }}"
    detach: true
    state: started
    network_mode: "host"
    volumes:
    - "{{ iam_conf_dir }}:{{ iam_conf_dir }}"
    restart_policy: always
    env_file: "{{ iam_conf_dir }}/.iamenv"
  tags:
    - iam

